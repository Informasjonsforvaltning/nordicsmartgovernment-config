apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: concept-cat
  name: concept-cat
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: concept-cat
    spec:
      containers:
      - env:
        - name: FDK_ES_CLUSTERNAME
          value: {{ required "Missing value FDK_ES_CLUSTERNAME" .Values.FDK_ES_CLUSTERNAME }}
        - name: FDK_ES_CLUSTERNODES
          value: {{ required "Missing value FDK_ES_CLUSTERNODES" .Values.FDK_ES_CLUSTERNODES }}
        - name: SPRING_PROFILES_ACTIVE
          value: {{ required "Missing value SPRING_PROFILES_ACTIVE" .Values.SPRING_PROFILES_ACTIVE }}
        image: {{ required "Missing value CONCEPT_CAT_IMAGE" .Values.CONCEPT_CAT_IMAGE }}
        imagePullPolicy: Always
        name: concept-cat
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: {{ required "Missing value FDK_CONCEPT_CAT_MEMORY" .Values.FDK_CONCEPT_CAT_MEMORY | quote }}
      restartPolicy: Always
status: {}
